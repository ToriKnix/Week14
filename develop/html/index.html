<!DOCTYPE html>
<html>
<head>
  <title>CMS Blog Site</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#" id="signUpLink">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="blog-posts">
      <h2>Recent Blog Posts</h2>
      <article>
        <h3>Sample Blog Post 1</h3>
        <p>
          
        </p>
        <p class="post-meta">Posted by John Doe | July 17, 2023</p>
      </article>
      <article>

        <p>
          
        </p>
        <p class="post-meta">Posted by Jane Doe | July 20, 2023</p>
      </article>
    </section>

    <!-- Sign Up Section -->
    <section class="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" action="#">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p>Already have an account? <a href="#login-form">Log In</a></p>
    </section>
    <section class="login-form">
      <h2>Login</h2>
      <form id="loginForm" action="#">
        <div>
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div>
          <input type="submit" value="Login">
        </div>
      </form>
    </section>
    
    <section class="login-form">
      <h2>Login</h2>
      <form id="loginForm" action="#">
        <div>
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div>
          <input type="submit" value="Login">
        </div>
      </form>
    </section>
  </main>

</body>
